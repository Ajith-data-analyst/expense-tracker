services:
  - type: web
    name: expense-tracker-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && apt-get update && apt-get install -y ffmpeg portaudio19-dev
    startCommand: uvicorn backend:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: GROQ_API_KEY
        sync: false
      - key: WHISPER_MODEL
        value: "large-v3-turbo"

  - type: web
    name: expense-tracker-frontend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && apt-get update && apt-get install -y ffmpeg
    startCommand: streamlit run frontend.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PORT
        value: 8501
      - key: BACKEND_URL
        fromService:
          name: expense-tracker-backend
          type: web
          property: url
      - key: GROQ_API_KEY
        sync: false
      - key: STREAMLIT_SERVER_ENABLE_CORS
        value: "false"
      - key: STREAMLIT_SERVER_FILE_WATCHER_TYPE
        value: "none"
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: "false"
