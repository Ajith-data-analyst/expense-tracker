services:
  - type: web
    name: expense-tracker-backend
    runtime: python
    pythonVersion: 3.10
    buildCommand: >
      apt-get update && apt-get install -y ffmpeg libavformat-dev libavcodec-dev libavdevice-dev libavutil-dev libavfilter-dev libswscale-dev libswresample-dev &&
      pip install -r requirements.txt
    startCommand: uvicorn backend:app --host 0.0.0.0 --port 8000
    envVars:
      - key: GROQ_API_KEY
        scope: run
      - key: GROQ_WHISPER_URL
        value: https://api.groq.com/openai/v1/audio/transcriptions
        scope: run

  - type: web
    name: expense-tracker-frontend
    runtime: python
    pythonVersion: 3.10
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend.py --server.port 8501
    envVars:
      - key: BACKEND_URL
        value: https://expense-tracker-backend.onrender.com
        scope: run